<p>transportation works!</p>
<!-- TODO: Use angular material form -->
<div class="commute-info">
    <p>TODO: Drop down menu for selecting vehicle type</p>
    <div class="commute-distance">
        <p>TODO: Input for commute distance in km</p>
        <a mat-raised-button color="primary" href="https://maps.google.com">Calculate Commute Distance</a>
    </div>
    <p>TODO: Input for trips / month of given commute</p>
</div>
<button mat-raised-button color="primary">Add Commute</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 commute-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Vehicle Column -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef> Vehicle </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
    </ng-container>
  
    <!-- Distance in Km Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Distance in Km </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>
  
    <!-- Frequency / Month Column -->
    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency / Month </th>
      <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
