<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signUp()" ngNativeValidate>
      <h2>Sign up</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" type="email" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder=" Confirm Password" formControlName="confirmpassword" required>
      </mat-form-field>
      
      <p class="error">{{errormessage}}</p> 
      
      <button mat-raised-button color="primary" [disabled]="disabledBtn">Create an Account </button>
      <p class="inquiry"> Already have an Account? <a routerLink="/login" href="#">Login</a></p>
    </form>
  </mat-card-content>
</mat-card>
